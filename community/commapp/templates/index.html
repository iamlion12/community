{% load staticfiles %}

<!DOCTYPE html>
 <html lang="ru">
    <head>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="{% static 'css/community.css' %}">
        <meta charset="utf-8" />
        <title>Community</title>
      </head>
<body>
<h1><font> <center>СФ БашГу</center></font>
<br>


<div class="header">
<div class="header_resize">
<div class="clr"></div>
    <div class="hbg">
      <h3>Community</h3>
      <div class="clr"></div>
    </div>
  </div>
  <div class="clr"></div>
</div>
</div>
</div>

<br>

<div class="article">
<div class="clr"></div>

{% for category in cats %}
<h2>{{ category.category }}</h2>
{% for community in coms %}
  {% if category.category == community.category %}
  <div>
    <div class="clr"></div>
    <p><a href="{% url 'community' pk=community.id %}">{{ community.name }}</a></p>
    <div class="clr"></div>
  </div>
  {% endif %}
{% endfor %}
{% endfor %}

</div>

<div class="clr"></div>


</body>
</html>
